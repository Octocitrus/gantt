<link rel="import" href="../polymer/polymer.html">

<dom-module id="gantt-step">

	<template strip-whitespace>
		<style>
			:host {
				position: absolute;
				height: 30px;
				z-index: 1;
				-webkit-touch-callout: none;
				touch-action: pan-y;
				-ms-touch-action: pan-y;
				-webkit-border-radius: 3px;
		  	-moz-border-radius: 3px;
		  	border-radius: 3px;
		  	-webkit-box-shadow: 2px 0 3px rgba(0, 0, 0, 0.14), 0 0 0 1px rgba(0, 0, 0, 0.07);
		  	-moz-box-shadow: 2px 0 3px rgba(0, 0, 0, 0.14), 0 0 0 1px rgba(0, 0, 0, 0.07);
		  	box-shadow: 2px 0 3px rgba(0, 0, 0, 0.14), 0 0 0 1px rgba(0, 0, 0, 0.07);
			}

			&.has-sub-steps:hover {
		  		> .bar-label {
    				width: 100%;
    				padding-left: 3px;
		  			background-color: rgba(246, 255, 99, 0.3);
		  			-webkit-border-radius: 6px;
		  			-moz-border-radius: 6px;
		  			border-radius: 6px;
						transform: translate(0,-27px);
    				-webkit-transform: translate(0,-27px);
    				-o-transform: translate(0,-27px);
    				-moz-transform: translate(0,-27px);
				}
				> .bar-label:hover {
					cursor: move;

					~ .bar-progress {
						display: block;
					}
				}
			}

			&.has-sub-steps {
				background-color: rgba(246, 255, 99, 0.3) !important;

				> .bar-label {
					position: absolute;
					max-width: 100%;
				}
				> .bar-progress {
					z-index: 2;
					bottom: 0;
					display: none;
				}
			}

			.bar-label {
				text-overflow: ellipsis;
				white-space: nowrap;
				overflow: hidden;
				margin: 3px;
			}

			.bar-progress {
				position: absolute;
				bottom: 0;
				display: block;
				width: 100%;
				overflow: hidden;

				.v-progressbar-wrapper,
				.v-progressbar-indicator {
					min-width: auto;
				}
			}

			.bar.moving {
				background: orange;
				cursor: move;
				z-index: 3;
			}

			.bar.resizing {
				background: orange;
				cursor: e-resize;
				z-index: 3;
			}

			.bar.invalid {
				visibility: hidden;
			}
		</style>
		<div id="barLabel" class="bar-label"></div>
	</template>

	<script>
		class GanttStep extends Polymer.Element {
			static get is() { return 'gantt-step'; }

			static get properties() {
				return {

				};
			}

			connectedCallback() {
				super.connectedCallback();
				this.readyAndConnected = true;
			}
		}
		customElements.define(GanttStep.is, GanttStep);
	</script>
</dom-module>
